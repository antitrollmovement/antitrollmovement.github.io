<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Badge Frames</title>
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #FFD700;
    }

    .frame-gallery {
      display: flex;
      flex-direction: column;   /* vertical stack */
      align-items: center;
      gap: 30px;                /* space between frames */
      margin: 20px auto;
      max-width: 300px;
    }

    .frame-overlay {
      text-align: center;
    }

    .frame-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
    }

    .frame-container img.thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;   /* makes thumbnail circular */
      display: block;
    }

    .frame-container img.frame-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* click passes through to link */
    }

    .frame-overlay p {
      margin: 8px 0 0;
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
