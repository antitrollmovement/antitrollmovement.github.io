<!DOCTYPE html>

<head>

  <title>ATM Badge Frames</title>
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #FFD700;
    }

    .frame-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;   /* allows wrapping on smaller screens */
      gap: 40px;
      margin: 40px auto;
      max-width: 1000px;
    }

    .frame-overlay {
      text-align: center;
      position: relative;
    }

    .frame-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
    }

    .frame-container img.thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;   /* make circular */
      display: block;
    }

    .frame-container img.frame-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* donâ€™t block clicks */
    }

    .frame-overlay p {
      margin: 8px 0 0;
      font-weight: bold;
      color: #FFD700;
    }

    /* Tooltip styling */
    .frame-tooltip {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      background: rgba(0,0,0,0.85);
      color: #FFD700;
      font-size: 0.85rem;
      padding: 8px;
      border-radius: 6px;
      line-height: 1.3;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .frame-overlay:hover .frame-tooltip {
      opacity: 1;
    }

    .frame-overlay:hover .frame-tooltip::before {
      content: attr(data-desc);
    }
  </style>
</head>
